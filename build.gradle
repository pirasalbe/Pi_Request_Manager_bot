plugins {
	id 'org.springframework.boot' version '2.6.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'eclipse'
	id 'idea'
}

group = 'com.pirasalbe'
version = '2.4.2-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()	
	maven { url "https://mvn.mchv.eu/repository/mchv/" }
}

if (project.hasProperty('pi')) {
	dependencies {
   		implementation 'it.tdlight:tdlight-natives-linux-armhf'
   	}
} else {
	dependencies {
		implementation 'it.tdlight:tdlight-natives-linux-amd64'
   	}
}

ext {
	tdlightVersion = "2.8.10.1"
}

eclipse {
    classpath {
        downloadJavadoc = true
        downloadSources = true
    }
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.postgresql:postgresql'
	implementation 'com.querydsl:querydsl-core'
	implementation 'org.liquibase:liquibase-core'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'com.github.pengrad:java-telegram-bot-api:6.3.0'
	implementation 'com.squareup.okhttp3:logging-interceptor:4.10.0'
	implementation 'com.squareup.okhttp3:okhttp:4.10.0'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	
	// tdlib
	implementation platform('it.tdlight:tdlight-java-bom:' + tdlightVersion)
	implementation 'it.tdlight:tdlight-java-8'
}

test {
	useJUnitPlatform()
}
